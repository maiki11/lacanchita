<div>
  <div class="loginmodal-container">
    <h1>Ingresa con tu cuenta</h1><br>
      <div class="login-box">
          <div class="large-12 columns">
            <form (submit)="register($event, email.value, password.value)">
              <div class="row">
                <div class="large-12 columns">
                  <input required type="email" name="email" placeholder="Email" />
                </div>
              </div>
              <div class="row">
                <div class="large-12 columns">
                  <input required type="password" name="password" placeholder="Password" />
                </div>
              </div>
              <div class="row">
                <div class="large-12 large-centered columns">
                  <input type="submit" class="button expand" value="ingresar" />
                </div>
              </div>
            </form>
          </div>
      </div>
    <hr>
    <button class="login loginmodal-submit" (click)="login()"><i class="fa fa-google-plus-official fa-2x" aria-hidden="true"></i></button>
  </div>
</div>
